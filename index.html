<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Puter.js Full Chat App</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background: #121212;
            color: #e0e0e0;
        }

        .container {
            max-width: 750px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode .container {
            background: #1e1e1e;
        }

        #chatBox {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            background: #fafafa;
            border-radius: 6px;
        }

        .dark-mode #chatBox {
            background: #2a2a2a;
            border-color: #444;
        }

        .message {
            margin: 10px 0;
        }

        .user {
            color: #007bff;
            font-weight: bold;
        }

        .assistant {
            color: #28a745;
            font-weight: bold;
        }

        .content {
            margin-left: 10px;
        }

        select,
        input,
        button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .toggle-mode {
            margin-top: 10px;
            text-align: right;
        }

        img.preview {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Puter.js Chat with Image + Dark Mode</h2>

        <label for="model">Choose Model:</label>
        <select id="model">
            <option value="gpt-4o-mini" selected>gpt-4o-mini (default)</option>
            <option value="gpt-4o">gpt-4o</option>
            <option value="o1">o1</option>
            <option value="o1-mini">o1-mini</option>
            <option value="o1-pro">o1-pro</option>
            <option value="o3">o3</option>
            <option value="o3-mini">o3-mini</option>
            <option value="o4-mini">o4-mini</option>
            <option value="gpt-4.1">gpt-4.1</option>
            <option value="gpt-4.1-mini">gpt-4.1-mini</option>
            <option value="gpt-4.1-nano">gpt-4.1-nano</option>
            <option value="gpt-4.5-preview">gpt-4.5-preview</option>
            <option value="claude-sonnet-4">claude-sonnet-4</option>
            <option value="claude-opus-4">claude-opus-4</option>
            <option value="claude-3-7-sonnet">claude-3-7-sonnet</option>
            <option value="claude-3-5-sonnet">claude-3-5-sonnet</option>
            <option value="deepseek-chat">deepseek-chat</option>
            <option value="deepseek-reasoner">deepseek-reasoner</option>
            <option value="gemini-2.0-flash">gemini-2.0-flash</option>
            <option value="gemini-1.5-flash">gemini-1.5-flash</option>
            <option value="meta-llama/Meta-Llama-3.1-8B-Instruct-Turbo">Meta-Llama 8B</option>
            <option value="meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo">Meta-Llama 70B</option>
            <option value="meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo">Meta-Llama 405B</option>
            <option value="mistral-large-latest">mistral-large-latest</option>
            <option value="pixtral-large-latest">pixtral-large-latest</option>
            <option value="codestral-latest">codestral-latest</option>
            <option value="google/gemma-2-27b-it">Gemma 2 27B</option>
            <option value="grok-beta">grok-beta</option>
        </select>

        <input type="file" id="imageInput" accept="image/*" />
        <img id="imagePreview" class="preview" style="display:none;" />

        <div id="chatBox"></div>

        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>

        <div class="toggle-mode">
            <label><input type="checkbox" id="darkModeToggle" /> Dark Mode</label>
        </div>
    </div>

    <script>
        let conversation = [];

        document.getElementById("darkModeToggle").addEventListener("change", function () {
            document.body.classList.toggle("dark-mode", this.checked);
        });

        let imageBlob = null;

        document.getElementById("imageInput").addEventListener("change", function (e) {
            const file = e.target.files[0];
            if (file) {
                imageBlob = file;
                const reader = new FileReader();
                reader.onload = () => {
                    const preview = document.getElementById("imagePreview");
                    preview.src = reader.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatBox = document.getElementById("chatBox");
            const model = document.getElementById("model").value;
            const text = userInput.value.trim();

            if (!text && !imageBlob) return;

            // Push user message
            if (text) {
                conversation.push({ role: "user", content: text });
                chatBox.innerHTML += `<div class="message"><span class="user">You:</span><span class="content">${text}</span></div>`;
            }

            if (imageBlob) {
                chatBox.innerHTML += `<div class="message"><span class="user">You:</span><span class="content">[Image Uploaded]</span></div>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
            userInput.value = "";

            try {
                const result = await puter.ai.chat(conversation, {
                    model,
                    image: imageBlob || undefined,
                });

                let reply;
                if (Array.isArray(result.message.content)) {
                    reply = result.message.content.map(c => c.text).join("\n\n");
                } else {
                    reply = result.message.content;
                }

                conversation.push({ role: "assistant", content: reply });

                const html = marked.parse(reply);
                chatBox.innerHTML += `<div class="message"><span class="assistant">AI:</span><span class="content">${html}</span></div>`;
                chatBox.scrollTop = chatBox.scrollHeight;


                imageBlob = null;
                document.getElementById("imageInput").value = "";
                document.getElementById("imagePreview").style.display = "none";
            } catch (err) {
                chatBox.innerHTML += `<div class="message"><span class="assistant">AI:</span><span class="content">Error: ${err.message}</span></div>`;
            }
        }
    </script>
</body>

</html>
