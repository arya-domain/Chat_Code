<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat will All LLM at one place</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        [data-theme="dark"] {
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #1a1a1a;
            --border-color: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-secondary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .app-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bg-primary);
            padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 16px;
            align-items: center;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .download-btn {
            padding: 8px 16px;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .download-btn:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }

        .model-select {
            position: relative;
        }

        .model-select select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .model-select select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
        }

        .theme-toggle input[type="checkbox"] {
            width: 44px;
            height: 24px;
            appearance: none;
            background: var(--border-color);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle input[type="checkbox"]:checked {
            background: var(--primary-color);
        }

        .theme-toggle input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .theme-toggle input[type="checkbox"]:checked::before {
            transform: translateX(20px);
        }

        .chat-container {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            min-height: 400px;
            max-height: 500px;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .message-role {
            font-weight: 600;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
        }

        .message-role.user {
            background: var(--primary-color);
            color: white;
        }

        .message-role.assistant {
            background: var(--success-color);
            color: white;
        }

        .message-content {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .message-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-sm);
            margin: 8px 0;
        }

        .message-content pre {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            margin: 12px 0;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .message-content code {
            font-family: 'SF Mono', Monaco, Inconsolata, 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            opacity: 0.9;
        }

        .copy-btn:hover {
            background: var(--primary-hover);
            opacity: 1;
            transform: translateY(-1px);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .input-section {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .image-upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 14px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .file-input-label:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .url-input {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: var(--radius-md);
            margin: 12px 0;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .message-input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            resize: vertical;
            min-height: 48px;
            max-height: 120px;
            transition: all 0.2s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .send-btn {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 48px;
            min-width: 80px;
        }

        .send-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: var(--danger-color);
            background: rgb(239 68 68 / 0.1);
            padding: 12px;
            border-radius: var(--radius-md);
            border: 1px solid rgb(239 68 68 / 0.2);
            margin: 8px 0;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .app-container {
                padding: 12px;
            }

            .header {
                padding: 16px;
            }

            .controls-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .header-actions {
                flex-direction: column;
                gap: 12px;
                width: 100%;
            }

            .download-btn {
                width: 100%;
                justify-content: center;
            }

            .image-upload-section {
                grid-template-columns: 1fr;
            }

            .message-input-container {
                flex-direction: column;
            }

            .send-btn {
                width: 100%;
            }
        }

        /* Restore Chat Button Styles */
        .restore-btn {
            padding: 8px 16px;
            background: var(--warning-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .restore-btn:hover {
            background: #d97706;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .restore-btn:active {
            transform: translateY(0);
        }

        .restore-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }

        /* File input for restore functionality */
        .restore-file-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        /* Restore notification styles */
        .restore-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            animation: slideInRight 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
            box-shadow: var(--shadow-lg);
        }

        .restore-notification.error {
            background: var(--danger-color);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        /* Chat restore confirmation modal */
        .restore-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            animation: fadeIn 0.3s ease;
        }

        .restore-modal-content {
            background: var(--bg-primary);
            padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .restore-modal h3 {
            color: var(--text-primary);
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 700;
        }

        .restore-modal p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .restore-modal-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .restore-modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
        }

        .restore-modal-btn.confirm {
            background: var(--warning-color);
            color: white;
        }

        .restore-modal-btn.confirm:hover {
            background: #d97706;
            transform: translateY(-1px);
        }

        .restore-modal-btn.cancel {
            background: var(--border-color);
            color: var(--text-secondary);
        }

        .restore-modal-btn.cancel:hover {
            background: var(--text-secondary);
            color: white;
            transform: translateY(-1px);
        }

        /* Chat restored indicator */
        .chat-restored-indicator {
            background: var(--warning-color);
            color: white;
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
            animation: pulse 2s ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Update header actions for better spacing */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Responsive design updates for restore button */
        @media (max-width: 768px) {
            .header-actions {
                flex-direction: column;
                gap: 12px;
                width: 100%;
            }

            .restore-btn,
            .download-btn {
                width: 100%;
                justify-content: center;
            }

            .restore-modal-content {
                margin: 20px;
                width: calc(100% - 40px);
            }

            .restore-modal-actions {
                flex-direction: column;
            }

            .restore-modal-btn {
                width: 100%;
            }

            .restore-notification {
                right: 10px;
                left: 10px;
                width: auto;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="header">
            <h1>ü§ñ Chat All</h1>
            <div class="controls-grid">
                <div class="model-select">
                    <select id="model">
                        <option value="gpt-4o-mini" selected>GPT-4o Mini (Default)</option>
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="o1">O1</option>
                        <option value="o1-mini">O1 Mini</option>
                        <option value="o1-pro">O1 Pro</option>
                        <option value="o3">O3</option>
                        <option value="o3-mini">O3 Mini</option>
                        <option value="o4-mini">O4 Mini</option>
                        <option value="gpt-4.1">GPT-4.1</option>
                        <option value="gpt-4.1-mini">GPT-4.1 Mini</option>
                        <option value="gpt-4.1-nano">GPT-4.1 Nano</option>
                        <option value="gpt-4.5-preview">GPT-4.5 Preview</option>
                        <option value="claude-sonnet-4">Claude Sonnet 4</option>
                        <option value="claude-opus-4">Claude Opus 4</option>
                        <option value="claude-3-7-sonnet">Claude 3.7 Sonnet</option>
                        <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                        <option value="deepseek-chat">DeepSeek Chat</option>
                        <option value="deepseek-reasoner">DeepSeek Reasoner</option>
                        <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                        <option value="meta-llama/Meta-Llama-3.1-8B-Instruct-Turbo">Meta Llama 8B</option>
                        <option value="meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo">Meta Llama 70B</option>
                        <option value="meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo">Meta Llama 405B</option>
                        <option value="mistral-large-latest">Mistral Large</option>
                        <option value="pixtral-large-latest">Pixtral Large</option>
                        <option value="codestral-latest">Codestral</option>
                        <option value="google/gemma-2-27b-it">Gemma 2 27B</option>
                        <option value="grok-beta">Grok Beta</option>
                    </select>
                </div>
                <div class="header-actions">
                    <input type="file" id="restoreFileInput" class="restore-file-input" accept=".md,.txt" />
                    <button id="restoreBtn" class="restore-btn">
                        üìÇ Restore Chat
                    </button>
                    <button id="downloadBtn" class="download-btn">
                        üíæ Download Chat
                    </button>
                    <label class="theme-toggle">
                        <input type="checkbox" id="darkModeToggle" checked>
                        <span>Dark Mode</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Chat restored indicator will be inserted here when needed -->
            </div>

            <div class="input-section">
                <div class="image-upload-section">
                    <div class="file-input-wrapper">
                        <input type="file" id="imageInput" accept="image/*">
                        <label for="imageInput" class="file-input-label">
                            üìÅ Upload Image
                        </label>
                    </div>
                    <input type="text" id="imageUrlInput" class="url-input" placeholder="Or paste image URL">
                </div>

                <img id="imagePreview" class="image-preview" style="display: none;">

                <div class="message-input-container">
                    <textarea id="messageInput" class="message-input"
                        placeholder="Type your message or leave empty to analyze image..." rows="1"></textarea>
                    <button id="sendBtn" class="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Restore Chat Confirmation Modal -->
    <div id="restoreModal" class="restore-modal" style="display: none;">
        <div class="restore-modal-content">
            <h3>‚ö†Ô∏è Restore Chat</h3>
            <p>This will replace your current conversation. Any unsaved progress will be lost.</p>
            <p>Do you want to continue?</p>
            <div class="restore-modal-actions">
                <button id="confirmRestore" class="restore-modal-btn confirm">Yes, Restore</button>
                <button id="cancelRestore" class="restore-modal-btn cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Notification container for restore feedback -->
    <div id="notificationContainer"></div>

    <script>
        // Application state
        let conversation = [];
        let imageBlob = null;
        let imageUrl = null;
        let isLoading = false;
        let pendingRestoreData = null; // Store file data while waiting for confirmation

        // DOM elements
        const elements = {
            darkModeToggle: document.getElementById('darkModeToggle'),
            imageInput: document.getElementById('imageInput'),
            imageUrlInput: document.getElementById('imageUrlInput'),
            imagePreview: document.getElementById('imagePreview'),
            chatMessages: document.getElementById('chatMessages'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            model: document.getElementById('model'),
            downloadBtn: document.getElementById('downloadBtn'),
            restoreBtn: document.getElementById('restoreBtn'),
            restoreFileInput: document.getElementById('restoreFileInput'),
            restoreModal: document.getElementById('restoreModal'),
            confirmRestore: document.getElementById('confirmRestore'),
            cancelRestore: document.getElementById('cancelRestore'),
            notificationContainer: document.getElementById('notificationContainer')
        };

        // Initialize the application
        function init() {
            setupEventListeners();
            loadTheme();
            setupTextareaAutoResize();
        }

        // Setup event listeners
        function setupEventListeners() {
            elements.darkModeToggle.addEventListener('change', toggleTheme);
            elements.imageInput.addEventListener('change', handleImageUpload);
            elements.imageUrlInput.addEventListener('input', handleImageUrl);
            elements.sendBtn.addEventListener('click', sendMessage);
            elements.messageInput.addEventListener('keydown', handleKeyDown);
            elements.downloadBtn.addEventListener('click', downloadChat);

            // Restore chat event listeners
            elements.restoreBtn.addEventListener('click', triggerFileSelection);
            elements.restoreFileInput.addEventListener('change', handleRestoreFile);
            elements.confirmRestore.addEventListener('click', confirmChatRestore);
            elements.cancelRestore.addEventListener('click', cancelChatRestore);

            // Modal backdrop click to close
            elements.restoreModal.addEventListener('click', (e) => {
                if (e.target === elements.restoreModal) {
                    cancelChatRestore();
                }
            });
        }

        // Theme management
        function toggleTheme() {
            const isDark = elements.darkModeToggle.checked;
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const isDark = savedTheme === 'dark';
            elements.darkModeToggle.checked = isDark;
            document.body.setAttribute('data-theme', savedTheme);
        }

        // Textarea auto-resize
        function setupTextareaAutoResize() {
            elements.messageInput.addEventListener('input', function () {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        // Image handling
        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                imageBlob = file;
                imageUrl = null;
                elements.imageUrlInput.value = '';

                const reader = new FileReader();
                reader.onload = () => {
                    elements.imagePreview.src = reader.result;
                    elements.imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function handleImageUrl() {
            const url = elements.imageUrlInput.value.trim();
            if (url) {
                imageUrl = url;
                imageBlob = null;
                elements.imageInput.value = '';
                elements.imagePreview.src = url;
                elements.imagePreview.style.display = 'block';
            } else {
                clearImage();
            }
        }

        function clearImage() {
            imageBlob = null;
            imageUrl = null;
            elements.imageInput.value = '';
            elements.imageUrlInput.value = '';
            elements.imagePreview.style.display = 'none';
        }

        // Keyboard handling
        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Restore Chat Functionality
        function triggerFileSelection() {
            elements.restoreFileInput.click();
        }

        function handleRestoreFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const content = event.target.result;
                    const parsedData = parseMarkdownChat(content);

                    if (parsedData.length === 0) {
                        showNotification('No valid conversation found in the file', 'error');
                        return;
                    }

                    pendingRestoreData = parsedData;

                    // Show confirmation modal if there's an existing conversation
                    if (conversation.length > 0) {
                        elements.restoreModal.style.display = 'flex';
                    } else {
                        // No existing conversation, restore directly
                        confirmChatRestore();
                    }
                } catch (error) {
                    console.error('Error reading file:', error);
                    showNotification('Error reading the chat file', 'error');
                }
            };

            reader.onerror = () => {
                showNotification('Failed to read the file', 'error');
            };

            reader.readAsText(file);

            // Reset file input
            elements.restoreFileInput.value = '';
        }

        function parseMarkdownChat(content) {
            const messages = [];
            const lines = content.split('\n');
            let currentMessage = null;
            let inMessageContent = false;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                // Skip empty lines and metadata
                if (!line || line.startsWith('**Date:**') || line.startsWith('**Model:**') ||
                    line.startsWith('*Chat exported') || line.startsWith('*Export time:') ||
                    line === '---' || line.startsWith('# Chat All Export')) {
                    continue;
                }

                // Check for user message
                if (line.startsWith('## üë§ **User**') || line.includes('**User**')) {
                    if (currentMessage) {
                        messages.push(currentMessage);
                    }
                    currentMessage = { role: 'user', content: '' };
                    inMessageContent = true;
                    continue;
                }

                // Check for AI message
                if (line.startsWith('## ü§ñ **AI**') || line.includes('**AI**')) {
                    if (currentMessage) {
                        messages.push(currentMessage);
                    }
                    currentMessage = { role: 'assistant', content: '' };
                    inMessageContent = true;
                    continue;
                }

                // Add content to current message
                if (inMessageContent && currentMessage) {
                    if (currentMessage.content) {
                        currentMessage.content += '\n' + line;
                    } else {
                        currentMessage.content = line;
                    }
                }
            }

            // Add the last message
            if (currentMessage) {
                messages.push(currentMessage);
            }

            // Clean up message content
            return messages.map(msg => ({
                ...msg,
                content: msg.content.trim()
            })).filter(msg => msg.content); // Remove empty messages
        }

        function confirmChatRestore() {
            if (!pendingRestoreData) return;

            try {
                // Clear existing conversation and chat display
                conversation = [];
                elements.chatMessages.innerHTML = '';

                // Add restored indicator
                const indicator = document.createElement('div');
                indicator.className = 'chat-restored-indicator';
                indicator.textContent = 'üîÑ Chat restored from file';
                elements.chatMessages.appendChild(indicator);

                // Restore messages
                conversation = [...pendingRestoreData];

                // Display restored messages
                conversation.forEach(message => {
                    addMessage(message.role, message.content);
                });

                // Hide modal and show success notification
                elements.restoreModal.style.display = 'none';
                showNotification(`Successfully restored ${conversation.length} messages`, 'success');

                // Clear image inputs
                clearImage();

                // Clear pending data
                pendingRestoreData = null;

                // Remove indicator after 3 seconds
                setTimeout(() => {
                    if (indicator.parentNode) {
                        indicator.remove();
                    }
                }, 3000);

            } catch (error) {
                console.error('Error restoring chat:', error);
                showNotification('Error restoring chat', 'error');
            }
        }

        function cancelChatRestore() {
            elements.restoreModal.style.display = 'none';
            pendingRestoreData = null;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `restore-notification ${type}`;
            notification.textContent = message;

            elements.notificationContainer.appendChild(notification);

            // Remove notification after 3 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }

        // Message handling
        async function sendMessage() {
            if (isLoading) return;

            const text = elements.messageInput.value.trim();
            if (!text && !imageBlob && !imageUrl) return;

            isLoading = true;
            updateSendButton();

            try {
                // Add user message
                if (text) {
                    conversation.push({ role: "user", content: text });
                    addMessage('user', text);
                }

                if (imageBlob || imageUrl) {
                    addMessage('user', '[Image attached]', true);
                }

                // Show loading state
                const loadingId = addMessage('assistant', '', false, true);

                // Prepare image input
                let imageInput = undefined;
                if (imageBlob) {
                    imageInput = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(imageBlob);
                    });
                } else if (imageUrl) {
                    imageInput = imageUrl;
                }

                // Send to AI
                let result = undefined;
                if (imageInput !== undefined) {
                    result = await puter.ai.chat(text, imageInput);
                    console.log(result)
                }
                else {
                    result = await puter.ai.chat(conversation, {
                        model: elements.model.value,
                        image: imageInput,
                    });
                }

                // Process response
                let reply = processAIResponse(result);
                conversation.push({ role: "assistant", content: reply });

                // Remove loading message and add real response
                removeMessage(loadingId);
                addMessage('assistant', reply);

                // Clear inputs
                elements.messageInput.value = '';
                elements.messageInput.style.height = 'auto';
                clearImage();

            } catch (error) {
                console.error('Error:', error);
                removeMessage(loadingId);
                addMessage('assistant', `Error: ${error.message}`, false, false, true);
            } finally {
                isLoading = false;
                updateSendButton();
            }
        }

        function processAIResponse(result) {
            if (Array.isArray(result.message.content)) {
                if (result.message.content[0]) {
                    return result.message.content.map(c => c.text).join('\n\n');
                } else {
                    return result.message.content.join('\n\n');
                }
            } else if (typeof result.message.content === 'string') {
                return result.message.content;
            } else {
                return '‚ö†Ô∏è Unexpected response format.';
            }
        }

        function updateSendButton() {
            elements.sendBtn.disabled = isLoading;
            elements.sendBtn.textContent = isLoading ? 'Sending...' : 'Send';
        }

        // Message display
        function addMessage(role, content, hasImage = false, isLoading = false, isError = false) {
            const messageId = Date.now().toString();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.id = messageId;

            const roleClass = role === 'user' ? 'user' : 'assistant';
            const roleLabel = role === 'user' ? 'You' : 'AI';

            let contentHtml = '';
            if (isLoading) {
                contentHtml = '<div class="loading">Thinking...</div>';
            } else if (isError) {
                contentHtml = `<div class="error-message">${content}</div>`;
            } else if (content) {
                contentHtml = marked.parse(content);
            }

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-role ${roleClass}">${roleLabel}</span>
                </div>
                <div class="message-content">
                    ${contentHtml}
                </div>
            `;

            elements.chatMessages.appendChild(messageDiv);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;

            if (!isLoading && !isError) {
                addCopyButtons();
            }

            return messageId;
        }

        function removeMessage(messageId) {
            const message = document.getElementById(messageId);
            if (message) {
                message.remove();
            }
        }

        // Copy functionality
        function addCopyButtons() {
            const codeBlocks = elements.chatMessages.querySelectorAll('pre > code');
            codeBlocks.forEach((codeBlock) => {
                const pre = codeBlock.parentElement;
                if (pre.querySelector('.copy-btn')) return;

                const button = document.createElement('button');
                button.className = 'copy-btn';
                button.textContent = 'Copy';

                button.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(codeBlock.textContent);
                        button.textContent = 'Copied!';
                        setTimeout(() => (button.textContent = 'Copy'), 2000);
                    } catch (err) {
                        console.error('Failed to copy:', err);
                        button.textContent = 'Failed';
                        setTimeout(() => (button.textContent = 'Copy'), 2000);
                    }
                });

                pre.style.position = 'relative';
                pre.appendChild(button);
            });
        }

        // Download chat functionality
        function downloadChat() {
            if (conversation.length === 0) {
                alert('No chat to download! Start a conversation first.');
                return;
            }

            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:.]/g, '-');
            const modelName = elements.model.value;

            let markdown = `# Chat All Export\n\n`;
            markdown += `**Date:** ${new Date().toLocaleString()}\n`;
            markdown += `**Model:** ${modelName}\n\n`;
            markdown += `---\n\n`;

            conversation.forEach((message, index) => {
                const role = message.role === 'user' ? 'üë§ **User**' : 'ü§ñ **AI**';
                markdown += `## ${role}\n\n`;
                markdown += `${message.content}\n\n`;

                if (index < conversation.length - 1) {
                    markdown += `---\n\n`;
                }
            });

            // Add export footer
            markdown += `\n---\n\n`;
            markdown += `*Chat exported from Chat All Interface*\n`;
            markdown += `*Export time: ${new Date().toLocaleString()}*`;

            // Create and download file
            const blob = new Blob([markdown], { type: 'text/markdown;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `puter-chat-${timestamp}.md`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            // Visual feedback
            const originalText = elements.downloadBtn.textContent;
            elements.downloadBtn.textContent = '‚úÖ Downloaded!';
            setTimeout(() => {
                elements.downloadBtn.textContent = originalText;
            }, 2000);
        }

        // Initialize the application
        init();
    </script>
